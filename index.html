<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>15.5</title>
</head>

<body>
<div class="container mt-5">
    <input id="1" type="number" class="form-control" tabindex="1">
    <input id="2" type="number" class="form-control" tabindex="2">
    <input id="3" type="number" class="form-control" tabindex="3">
    <input id="4" type="number" class="form-control" tabindex="4">
    <input id="5" type="number" class="form-control" tabindex="5">
    <input id="6" type="number" class="form-control" tabindex="6">
    <input id="result" readonly class="form-control">
    <hr>
    <button id="calc" class="btn btn-primary">計算する</button>
    <button id="reset" class="btn btn-danger">リセット</button>
</div>
</body>

<script>
    const i1 = document.getElementById('1');
    const i2 = document.getElementById('2');
    const i3 = document.getElementById('3');
    const i4 = document.getElementById('4');
    const i5 = document.getElementById('5');
    const i6 = document.getElementById('6');
    const ires = document.getElementById('result');

    const c = document.getElementById('calc');
    const r = document.getElementById('reset');

    i1.addEventListener('keydown', e => {\
        if (e.keyCode === 13) {
            i2.focus();
            e.preventDefault();
        }
    });
    i2.addEventListener('keydown', e => {
        if (e.keyCode === 13) {
            i3.focus();
            e.preventDefault();
        }
    });
    i3.addEventListener('keydown', e => {
        if (e.keyCode === 13) {
            i4.focus();
            e.preventDefault();
        }
    });
    i4.addEventListener('keydown', e => {
        if (e.keyCode === 13) {
            i5.focus();
            e.preventDefault();
        }
    });
    i5.addEventListener('keydown', e => {
        if (e.keyCode === 13) {
            i6.focus();
            e.preventDefault();
        }
    });
    i6.addEventListener('keydown', e => {
        if (e.keyCode === 13) {
            cal();
            e.preventDefault();
        }
    });

    function cal() {
        ires.value = 15.5 - ((Number(i1.value) + Number(i2.value) + Number(i3.value) + Number(i4.value) + Number(i5.value) + Number(i6.value)) / 6)
    }

    c.addEventListener('click', cal);
    r.addEventListener('click', () => {
        i1.value = '';
        i2.value = '';
        i3.value = '';
        i4.value = '';
        i5.value = '';
        i6.value = '';
        ires.value = '';

        i1.focus();
    })

    i1.focus();
</script>

</html>
